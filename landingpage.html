<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playback</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-wrapper {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="promoVideo" class="video-wrapper" autoplay muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        var video = document.getElementById('promoVideo');

        video.onended = function() {
            // Redirect to PhonePe payment page after video ends
            window.location.href = "https://www.phonepe.com";
        };
    </script>
</body>
</html>
